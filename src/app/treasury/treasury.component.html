<div class="treasury-container">
  <swiper (slideChange)="slideChanged($event)" [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true"
    [slidesPerView]="'auto'" [coverflowEffect]="{
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: false
    }">
    <ng-template swiperSlide *ngFor="let perk of perks">
      <div class="slide-content">
        <ion-card>
          <div *ngIf="perk.img !== undefined" class="card-header-img">
            <img [src]="perk.img" />
          </div>
          <div *ngIf="perk.img === undefined" class="card-header-img">
            <!-- <iframe loading="lazy" [src]="card.link | safe: 'resourceUrl'"></iframe> -->
          </div>
          <ion-card-header>
            <!-- <ion-card-subtitle style="text-transform: none"><a [href]="park.link">{{ }}</a>
            </ion-card-subtitle> -->
            <ion-card-title>{{ perk.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button [disabled]="this.auth.user.perks[perk.name].requested" (click)="acceptClicked(perk)">
              Accept
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </ng-template>
  </swiper>
</div>
